name: ğŸš€ AGRO_TECH Smart Publish

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write  # Ù‡Ø°Ø§ Ø§Ù„Ø³Ø·Ø± ÙŠØ­Ù„ Ù…Ø´ÙƒÙ„Ø© write_package

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”‘ Log in to GitHub Packages
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/agro_web_app:latest
          # Ø­Ù‚Ù† ÙƒØ§ÙØ© Ø§Ù„Ù…ØªØºÙŠØ±Ø§Øª Ø§Ù„Ù€ 24 Ø§Ù„Ù…ÙˆØ­Ø¯Ø© Ø¨Ø¯ÙˆÙ† Ø£ÙŠ ØªÙƒØ±Ø§Ø±
          build-args: |
            DJANGO_SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            SH_CLIENT_ID=${{ secrets.SH_CLIENT_ID }}
            SH_CLIENT_SECRET=${{ secrets.SH_CLIENT_SECRET }}
            SH_INSTANCE_ID=${{ secrets.SH_INSTANCE_ID }}
            GOOGLE_MAPS_API_KEY=${{ secrets.GOOGLE_MAPS_API_KEY }}
            FAO_API_KEY=${{ secrets.FAO_API_KEY }}
            HF_TOKEN=${{ secrets.HF_TOKEN }}
            LANCEDB_URI=${{ secrets.LANCEDB_URI }}
            MODAL_TOKEN_ID=${{ secrets.MODAL_TOKEN_ID }}
            MODAL_TOKEN_SECRET=${{ secrets.MODAL_TOKEN_SECRET }}
            REDIS_URL=${{ secrets.REDIS_URL }}
            REDIS_TOKEN=${{ secrets.REDIS_TOKEN }}
            FIREBASE_CONFIG_PATH=${{ secrets.FIREBASE_CONFIG_PATH }}
            JITSI_DOMAIN=${{ secrets.JITSI_DOMAIN }}
            R2_ACCESS_KEY=${{ secrets.R2_ACCESS_KEY }}
            R2_SECRET_KEY=${{ secrets.R2_SECRET_KEY }}
            R2_BUCKET_NAME=${{ secrets.R2_BUCKET_NAME }}
            R2_ENDPOINT=${{ secrets.R2_ENDPOINT }}
            MAILERSEND_API_KEY=${{ secrets.MAILERSEND_API_KEY }}
            MAILERSEND_USERNAME=${{ secrets.MAILERSEND_USERNAME }}
            WAPOR_API_KEY=${{ secrets.WAPOR_API_KEY }}

      - name: âœ… Verify Build
        run: echo "Build and Push completed successfully for AGRO_TECH!"