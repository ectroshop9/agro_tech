version: '3.8'

services:
  db:
    image: postgis/postgis:15-3.3-alpine
    container_name: agro_db
    environment:
      - POSTGRES_DB=agro_tech_db
      - POSTGRES_USER=agro_admin
      - POSTGRES_PASSWORD=agro_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agro_admin -d agro_tech_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: 
      context: .
      args:
        # هذه السطور ضرورية لاستقبال المتغيرات أثناء البناء المحلي
        - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
        - DATABASE_URL=${DATABASE_URL}
        - SH_CLIENT_ID=${SH_CLIENT_ID}
        - SH_CLIENT_SECRET=${SH_CLIENT_SECRET}
        - WAPOR_API_KEY=${WAPOR_API_KEY}
    container_name: agro_web_app
    volumes:
      - .:/app
    ports:
      - "8000:8000"
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    environment:
      # 1. الأمن والنظام
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DJANGO_DEBUG=${DJANGO_DEBUG:-True}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-*}

      # 2. قاعدة البيانات والجغرافيا
      - DATABASE_URL=postgis://agro_admin:agro_pass@db:5432/agro_tech_db
      - GDAL_LIBRARY_PATH=/usr/lib/libgdal.so
      - GEOS_LIBRARY_PATH=/usr/lib/libgeos_c.so
      
      # 3. محركات الأقمار الصناعية (Sentinel & FAO)
      - SH_CLIENT_ID=${SH_CLIENT_ID}
      - SH_CLIENT_SECRET=${SH_CLIENT_SECRET}
      - SH_INSTANCE_ID=${SH_INSTANCE_ID}
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
      - FAO_API_KEY=${FAO_API_KEY}
      - WAPOR_API_KEY=${WAPOR_API_KEY}
      
      # 4. الذكاء الاصطناعي (Hugging Face & Modal)
      - HF_TOKEN=${HF_TOKEN}
      - LANCEDB_URI=${LANCEDB_URI}
      - MODAL_TOKEN_ID=${MODAL_TOKEN_ID}
      - MODAL_TOKEN_SECRET=${MODAL_TOKEN_SECRET}
      
      # 5. التخزين Cloudflare R2 (المتغيرات الناقصة تم إضافتها هنا)
      - R2_ACCESS_KEY=${R2_ACCESS_KEY}
      - R2_SECRET_KEY=${R2_SECRET_KEY}
      - R2_BUCKET_NAME=${R2_BUCKET_NAME}
      - R2_ENDPOINT=${R2_ENDPOINT}
      - REDIS_URL=${REDIS_URL}
      - REDIS_TOKEN=${REDIS_TOKEN}
      
      # 6. التواصل والبريد (تم إضافة المتغيرات الجديدة)
      - FIREBASE_CONFIG_PATH=${FIREBASE_CONFIG_PATH}
      - FIREBASE_MESSAGING_ID=${FIREBASE_MESSAGING_ID}
      - MAILERSEND_API_KEY=${MAILERSEND_API_KEY}
      - MAILERSEND_USERNAME=${MAILERSEND_USERNAME}
      - DEFAULT_FROM_EMAIL=${DEFAULT_FROM_EMAIL}
      - JITSI_DOMAIN=${JITSI_DOMAIN:-meet.jit.si}
      - JITSI_APP_ID=${JITSI_APP_ID}

      # 7. إدارة المهام
      - TEMPORAL_ADDRESS=${TEMPORAL_ADDRESS:-localhost:7233}

volumes:
  postgres_data: