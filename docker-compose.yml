version: '3.8'

services:
  web:
    build: 
      context: .
      args:
        # حقن المتغيرات الأساسية أثناء البناء
        - DATABASE_URL=${DATABASE_URL}
        - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
    container_name: agro_web_app
    volumes:
      - .:/app
    ports:
      - "8000:8000"
      - "8080:8080"
    
    # لا يوجد depends_on لأننا نعتمد على Aiven (خارجية)
    environment:
      # --- 1. الربط السحابي (Aiven) ---
      - DATABASE_URL
      - DJANGO_SECRET_KEY
      - DJANGO_DEBUG=${DJANGO_DEBUG:-True}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-*}

      # --- 2. الجغرافيا (GDAL/GEOS) ---
      - GDAL_LIBRARY_PATH=/usr/lib/x86_64-linux-gnu/libgdal.so
      - GEOS_LIBRARY_PATH=/usr/lib/x86_64-linux-gnu/libgeos_c.so
      
      # --- 3. محركات الأقمار الصناعية ---
      - SH_CLIENT_ID=${SH_CLIENT_ID}
      - SH_CLIENT_SECRET=${SH_CLIENT_SECRET}
      - SH_INSTANCE_ID=${SH_INSTANCE_ID}
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
      - FAO_API_KEY=${FAO_API_KEY}
      - WAPOR_API_KEY=${WAPOR_API_KEY}
      
      # --- 4. الذكاء الاصطناعي ---
      - HF_TOKEN=${HF_TOKEN}
      - LANCEDB_URI=${LANCEDB_URI}
      - MODAL_TOKEN_ID=${MODAL_TOKEN_ID}
      - MODAL_TOKEN_SECRET=${MODAL_TOKEN_SECRET}
      
      # --- 5. التخزين (Cloudflare R2 & Redis) ---
      - R2_ACCESS_KEY=${R2_ACCESS_KEY}
      - R2_SECRET_KEY=${R2_SECRET_KEY}
      - R2_BUCKET_NAME=${R2_BUCKET_NAME}
      - R2_ENDPOINT=${R2_ENDPOINT}
      - REDIS_URL=${REDIS_URL}
      - REDIS_TOKEN=${REDIS_TOKEN}
      
      # --- 6. التواصل والبريد ---
      - FIREBASE_CONFIG_PATH=${FIREBASE_CONFIG_PATH}
      - FIREBASE_MESSAGING_ID=${FIREBASE_MESSAGING_ID}
      - MAILERSEND_API_KEY=${MAILERSEND_API_KEY}
      - MAILERSEND_USERNAME=${MAILERSEND_USERNAME}
      - DEFAULT_FROM_EMAIL=${DEFAULT_FROM_EMAIL}
      - JITSI_DOMAIN=${JITSI_DOMAIN:-meet.jit.si}
      - JITSI_APP_ID=${JITSI_APP_ID}

      # --- 7. إدارة المهام ---
      - TEMPORAL_ADDRESS=${TEMPORAL_ADDRESS:-localhost:7233}

    command: >
      sh -c "python manage.py migrate && 
             python manage.py runserver 0.0.0.0:8000"

# حذفنا volumes الخاصة بـ postgres لأننا لا نحتاجها محلياً